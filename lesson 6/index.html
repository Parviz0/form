<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="countainer">
        <div class="block__title">
            <div class="block__title__top">
                <div class="block__top__title">Сдача формы</div>
            </div>
            <div class="block__title__bottom">
                <span class="All">Общий: 12</span>
                <span class="Need">Нужно: 7</span>
                <span class="Success">Сделано: 0/7</span>
                <span class="Error">Ошибок: 0/12</span>
            </div>
        </div>

        <form class="form" action="" name="register">
            <div class="block__inputs">

                <div class="block__inputs_left">
                    <div class="item__block__items">
                        <div class="item__block__items__left">
                            <span>Имя</span>
                            <input type="text" name="name" data-req>
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__block__items">
                        <div class="item__block__items__left">
                            <span>Фамилия</span>
                            <input type="text" name="surname">
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__block__items">
                        <div class="item__block__items__left">
                            <span>Электронная почта</span>
                            <input type="text" name="email" data-req>
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__block__items">
                        <div class="item__block__items__left">
                            <span>Номер телефона</span>
                            <input type="text" name="phoneNumber">
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__block__items">
                        <div class="item__block__items__left">
                            <span>Имя твоей мамы</span>
                            <input type="text" name="YourMomsname">
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__block__items">
                        <div class="item__block__items__left">
                            <span>Имя твоего папы</span>
                            <input type="text" name="YourPapsname">
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>

                <div class="block__inputs_right">
                    <div class="item__block__items">
                        <div class="item__block__items__right">
                            <span>Сколько тебе лет</span>
                            <input type="text" name="age" data-req>
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__block__items">
                        <div class="item__block__items__right">
                            <span>О себе</span>
                            <input type="text" name="AboutYou" data-req>
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__block__items">
                        <div class="item__block__items__right">
                            <span>Что такое Java Script</span>
                            <input type="text" name="WhatisJavaScript" data-req>
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__block__items">
                        <div class="item__block__items__right">
                            <span>Что такое HTML?</span>
                            <input type="text" name="WhatisHtml" data-req>
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__block__items">
                        <div class="item__block__items__right">
                            <span>Что такое CSS?</span>
                            <input type="text" name="WhatisCss" data-req>
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="item__block__items">
                        <div class="item__block__items__right">
                            <span>Твоя любимая машина</span>
                            <input type="text" name="YourFavouriteCar">
                            <span class="invalid__text"></span>
                        </div>
                        <div class="item__block__items__right__img">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <button class="check_btn">Сохранить изменения</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
